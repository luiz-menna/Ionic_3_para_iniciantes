<ion-header>
  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngIf="filme"> <!-- inicio diretiva for do angular, deretiva muda estrutura da pagina-->
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/images.png">
        </ion-avatar>
        <!--<h2 class="feed_title">{{ objeto_feed.titulo }}</h2>--> <!-- insere valor de váriavel ou função -->
        <h2 class="feed_title">{{ filme.original_title }}</h2>
        <p class="feed_date">{{ filme.release_date }}</p>
      </ion-item>
      <!--<img src="assets/imgs/madison.jpg">-->
      <!--<img [src]="https://image.tmdb.org/t/p/w300{{filme.poster_path}}">--> <!--  não funciono, bynd para usar variavel na imagem, diretiva do angular -->
      <img src="https://image.tmdb.org/t/p/w300{{filme.backdrop_path}}">
      <ion-card-content>
        <p>{{ filme.overview }}</p>
      </ion-card-content>
   </ion-card>

</ion-content>
