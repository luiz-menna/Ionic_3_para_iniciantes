<ion-menu [content]="content"> <!-- codigo apenas do do (side menu) menu lateral direito -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirPerfil()"> <!-- (click) chama a função no click -->
        Perfil
      </button>
      <button ion-item (click)="abrirSobre()">
        Sobre
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav> <!-- codigo que exibe a pagina declarada na variavel rootPage no .ts -->>
